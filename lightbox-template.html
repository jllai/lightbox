<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="css/lightbox.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<title>Lightbox</title>
</head>
<body>
	<button type="button" data-filter="all">All</button>
	<button type="button" data-filter=".america">N. America</button>
	<button type="button" data-filter=".europe">Europe</button>

	<div class = "gallery container">
		<a class = "all mix america" href="images/lower_antelope.JPG" data-lightbox="america" data-title="Eagle in Stone, Lower Antelope Canyon"><img src="images/lower_antelope.JPG" alt="Eagle in Stone, Lower Antelope Canyon" class="america"></a>
		<a class="all mix europe" href="images/florence.JPG" data-lightbox="europe" data-title="A Metal Boat in Florence"><img src="images/florence.JPG" alt="A Metal Boat in Florence" class="europe"></a>
		<a class = "all mix america" href="images/arches.JPG" data-lightbox="america" data-title="Me at the Arches"><img src="images/arches.JPG" alt="Me at the Arches" class="america"></a>
		<a class="all mix europe" href="images/croatia.JPG" data-lightbox="europe" data-title="Plitvice, Croatia"><img src="images/croatia.JPG" alt="Plitvice, Croatia"></a>
		<a class = "all mix america" href="images/deer.JPG" data-lightbox="america" data-title="Buck at the Grand Canyon"><img src="images/deer.JPG" alt="Buck at the Grand Canyon"></a>
		<a class = "all mix america" href="images/detroit.JPG" data-lightbox="america" data-title="Sunset over Detroit"><img src="images/detroit.JPG" alt="Sunset over Detroit"></a>
		<a class="all mix europe" href="images/prague.JPG" data-lightbox="europe" data-title="Nighttime in Prague"><img src="images/prague.JPG" alt="Nighttime in Prague"></a>
		<a class = "all mix america" href="images/traverse city.JPG" data-lightbox="america" data-title="Sunset in Traverse City"><img src="images/traverse city.JPG" alt="Sunset in Traverse City"></a>
		<a class = "all mix america" href="images/zion.JPG" data-lightbox="america" data-title="Tunnel through Zion"><img src="images/zion.JPG" alt="Tunnel through Zion"></a>
	</div>

<script src="js/mixitup.min.js"></script>

<script src="js/lightbox.js"></script>

<script>
	var containerEl = document.querySelector('.container');
    var mixer = mixitup(containerEl);
    console.log("hello")
</script>

</body>
</html>
